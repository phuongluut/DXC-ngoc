<ion-header>

    <ion-navbar>
        <ion-title>anwser</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <form (submit)="doSubmit($event)" [formGroup]="answerForm">
        <ion-list radio-group formControlName="listanswer">
            <ion-item *ngFor="let ans of survey">
                <ion-label>{{ans.answer}} </ion-label>
                <ion-radio checked></ion-radio>
            </ion-item>
        </ion-list>
    </form>
    <button type="submit" ion-button>Submit</button>
</ion-content>
